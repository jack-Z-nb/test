<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>广告页面</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      height: 1500px;
      display: flex;
      position: relative;
      align-items: center;
      justify-content: center;
    }

    .web {
      width: 60%;
      height: 100%;
      background-color: beige;

    }

    .ad-right {
      position: fixed;
      top: 20px;
      /* 初始位置 */
      width: 100px;
      height: 250px;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }

    .ad-left {
      position: fixed;
      top: 20px;
      /* 初始位置 */
      width: 100px;
      height: 250px;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }

    .ad-left {
      left: 0;
    }

    .ad-right {
      right: 0;
    }

    .ad-close1 {
      position: absolute;
      width: 50px;
      height: 15px;
      cursor: pointer;
      font-size: 1.2em;
    }

    .ad-close2 {
      position: absolute;
      width: 50px;
      height: 15px;
      cursor: pointer;
      font-size: 1.2em;
    }

    .ad-close3 {
      position: absolute;
      width: 50px;
      height: 15px;
      right: 3px;
      cursor: pointer;
      font-size: 1.2em;
    }

    .xx {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 250px;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 1000;
    }

    .xx {
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
      display: none;
    }

    .xx img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="web">
    </div>
  </div>
  <div class="ad-left" id="ad-left">
    <div><img src="./image/close.png" alt="" class="ad-close1"></div>
    <img src="./image/ad1.jpg" alt="Ad 1">
  </div>
  <div class="ad-right" id="ad-right">
    <div class="ad-close"><img src="./image/close.png" alt="" class="ad-close2"></div>
    <img src="./image/ad1.jpg" alt="Ad 2">
  </div>

  <div class="xx" id="xx">
    <div class="ad-close"><img src="./image/close.png" alt="" class="ad-close3"></div>
    <img src="./image/ad2.jpg" alt="Ad 3">
  </div>

  <script>
    const adClose1 = document.querySelector('.ad-close1');
    const adClose2 = document.querySelector('.ad-close2');
    const adClose3 = document.querySelector('.ad-close3');
    const adLeft = document.querySelector('.ad-left');
    const adRight = document.querySelector('.ad-right');
    const XX = document.querySelector('.xx');


    adClose1.addEventListener('click', function () {
      adLeft.style.display = 'none';
    });

    adClose2.addEventListener('click', function () {
      adRight.style.display = 'none';
    });

    adClose3.addEventListener('click', function () {
      XX.style.display = 'none';
    });


    setTimeout(function () {
      XX.style.display = 'block';
    }, 2000);


    window.addEventListener('scroll', function () {
      const scrollPosition = window.scrollY;
      const initialTop = 20;

      adLeft.style.top = `${scrollPosition + initialTop}px`;
      adRight.style.top = `${scrollPosition + initialTop}px`;
      XX.style.bottom = `${scrollPosition + 20}px`;
    });
  </script>
</body>

</html>
