<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 赵津念 229970442
    //三角形 
    function sanjx() {
      for (let i = 1; i <= 5; i++) {
        for (let k = 5; k > i; k--) {
          document.write('&nbsp;&nbsp;')
        }
        for (let j = 1; j <= i; j++) {
          document.write("&nbsp;&nbsp;")
          document.write('*')
        }
        document.write('<br>')
      }
    }
    //平行四边形
    function pxsbx() {
      for (let i = 1; i <= 5; i++) {
        for (let k = 5; k > i; k--) {
          document.write('&nbsp;&nbsp;')
        }
        for (let j = 5; j >= 1; j--) {

          document.write('*')
          document.write("&nbsp;&nbsp;")
        }
        document.write('<br>')
      }
    }
    //菱形
    function lingx() {
      for (let i = 1; i <= 5; i++) {
        if (i == 4) {
          for (let k = 4; k > i - 1; k--) {
            document.write('&nbsp;&nbsp;&nbsp;')
          }
        } else if (i == 5) {
          for (let k = 5; k > i - 2; k--) {
            document.write('&nbsp;&nbsp;&nbsp;')
          }
        } else {
          for (let k = 3; k > i; k--) {
            document.write('&nbsp;&nbsp;&nbsp;')
          }
        }
        if (i == 4) {
          for (let j = 1; j < i; j++) {
            document.write('*')
            document.write("&nbsp;&nbsp;")
          }
        } else if (i == 5) {

          document.write('*')
          document.write("&nbsp;&nbsp;")
        } else {
          for (let j = 1; j <= 2 * i - 1; j++) {
            document.write('*')
            document.write("&nbsp;&nbsp;")
          }
        }

        document.write('<br>')
      }
    }
    //调用三角形函数
    sanjx()
    //调用平行四边形函数
    pxsbx()
    //调用菱形函数
    lingx()
  </script>
</body>

</html>
