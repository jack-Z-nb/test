<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>让坦克开起来</title>
	<style type="text/css">
		input {
			font-size: 26px;
			margin-top: 20px;
		}

		body {
			background-image: url(images/grassland.png);
		}

		#mytank {
			position: absolute;
			left: 10px;
			top: 100pxa
		}
	</style>
</head>

<body>
	<img id="mytank" src="images/right.png" />
	<script>
		//229970442 赵津念
		const mytank = document.querySelector('#mytank')
		const speed = 5;
		window.onload = function () {
			document.addEventListener('keydown', function () {
				const key = event.key.toLowerCase()
				const Top = parseInt(mytank.style.top, 10) || 10
				const Left = parseInt(mytank.style.left, 10) || 10
				console.log(Top)
				console.log(Left)
				switch (key) {
					case 'w':
						mytank.style.top = `${Top - speed}px`
						break
					case 's':
						mytank.style.top = `${Top + speed}px`
						break
					case 'a':
						mytank.style.left = `${Left - speed}px`
						break
					case 'd':
						mytank.style.left = `${Left + speed}px`
						break
					default:
						break
				}
			})
		}
	</script>
</body>

</html>
